<!DOCTYPE html>
<html>
<head>
    <title>Top 10 IT Companies Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Top 10 IT Companies</h1>
    <label for="it-companies">Choose a company:</label>
    <select id="it-companies">
        <option value="apple">Apple Inc.</option>
        <option value="microsoft">Microsoft Corporation</option>
        <option value="amazon">Amazon.com Inc.</option>
        <option value="alphabet">Alphabet Inc. (Google)</option>
        <option value="ibm">International Business Machines (IBM)</option>
        <option value="facebook">Facebook, Inc. (Meta Platforms)</option>
        <option value="intel">Intel Corporation</option>
        <option value="oracle">Oracle Corporation</option>
        <option value="cisco">Cisco Systems, Inc.</option>
        <option value="accenture">Accenture plc</option>
    </select>
</body>
</html>
