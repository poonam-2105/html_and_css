<!DOCTYPE html>
<html>
<head>
    <title>pseudo-classes</title>
    <link rel="stylesheet" type="text/css" href="q11.css">
</head>
<body>
    <h1>LINK PSEUDO-CLASSES EXAMPLE</h1>
    <p>poonam sharma</p>
    <ul>
        <li><a href="https://www.example.com">Normal Link</a></li>
        <li><a href="https://www.example.com" class="visited-link">Visited Link</a></li>
        <li><a href="https://www.example.com" class="hover-link">Hover over me</a></li>
        <li><a href="https://www.example.com" class="active-link">Active Link</a></li>
    </ul>
</body>
</html>
